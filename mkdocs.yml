site_name: OntoMem
site_description: A self-consolidating memory layer for AI agents
site_author: Yifan Feng
site_url: https://yifanfeng97.github.io/ontomem/

repo_url: https://github.com/yifanfeng97/ontomem
repo_name: ontomem
edit_uri: edit/main/docs

docs_dir: docs
site_dir: site

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  language: en
  palette:
    - scheme: light
      primary: purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: dark
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            separate_signature: true
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 简体中文
          build: true
          nav:
            - 首页: zh/index.md
            - 开始使用:
              - 快速开始: zh/quick-start.md
              - 安装: zh/installation.md
              - 基本概念: zh/basic-concepts.md
            - 用户指南:
              - 概述: zh/user-guide/overview.md
              - 合并策略: zh/user-guide/merge-strategies.md
              - 搜索功能: zh/user-guide/search-capabilities.md
              - 持久化: zh/user-guide/persistence.md
              - 高级用法: zh/user-guide/advanced-usage.md
            - API 参考:
              - 概述: zh/api/overview.md
              - 核心: zh/api/core.md
              - 合并器: zh/api/merger.md
              - 工具: zh/api/utils.md
            - 示例: zh/examples/examples-overview.md
            - 常见问题: zh/faq.md
            - 贡献指南: zh/contributing.md

nav:
  - Home: en/index.md
  - Getting Started:
    - Quick Start: en/quick-start.md
    - Installation: en/installation.md
    - Basic Concepts: en/basic-concepts.md
  - User Guide:
    - Overview: en/user-guide/overview.md
    - Merge Strategies: en/user-guide/merge-strategies.md
    - Search: en/user-guide/search-capabilities.md
    - Persistence: en/user-guide/persistence.md
    - Advanced: en/user-guide/advanced-usage.md
  - API Reference:
    - Overview: en/api/overview.md
    - Core: en/api/core.md
    - Merger: en/api/merger.md
    - Utils: en/api/utils.md
  - Examples: en/examples/examples-overview.md
  - FAQ: en/faq.md
  - Contributing: en/contributing.md



markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - footnotes
  - meta
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yifanfeng97/ontomem
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ontomem/

